<div class="comment-section">
  <div class="existing-comments">
    <div *ngFor="let comment of comments" class="comment">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar [src]="comment.avatar" alt="Profile Picture" />
          <mat-card-title>User: {{ comment.username }}</mat-card-title>
          <mat-card-subtitle>Rating: {{ comment.rating }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ comment.comment }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="new-comment">
    <mat-card>
      <form [formGroup]="commentForm" (ngSubmit)="addComment()">
        <mat-card-header>
          <mat-form-field>
            <input
              matInput
              type="number"
              placeholder="Rating (1-10)"
              formControlName="rating"
            />
          </mat-form-field>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Comment"
              formControlName="comment"
              rows="3"
            ></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
