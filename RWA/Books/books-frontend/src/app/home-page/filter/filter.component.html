<form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="filter-form">
  <div class="filter-row">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Number of pages</mat-label>
      <input matInput type="number" formControlName="numPages" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <mat-select formControlName="author">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let author of authors" [value]="author.id">{{
          author.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id">{{
          category.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter-row">
    <button mat-raised-button color="primary" type="submit">
      Apply Filter
    </button>
  </div>
</form>
